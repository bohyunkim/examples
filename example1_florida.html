<html >
  <head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
  <title>
  Google Visualization API Sample
  </title>
  	<script type="text/javascript" src="http://www.google.com/jsapi"></script>
	<script type="text/javascript">
      google.load('visualization', '1', {packages: ['table']});
  </script>
  <script type="text/javascript">
	var visualization;
	function drawVisualization() {  
	  var query = new google.visualization.Query(
		'https://docs.google.com/spreadsheet/tq?tq=select+B,C,D,F+where+%28C+contains+%27Florida%27%29&key=0AqAPbBT_k2VUdEtXYXdLdjM0TXY1YUVhMk9jeUQ0NkE&headers=-1');  
    // Send the query with a callback function.
    query.send(handleQueryResponse);
   }
    
  function handleQueryResponse(response) {
    if (response.isError()) {
      alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
      return;
    }  
    var data = response.getDataTable();
    visualization = new google.visualization.Table(document.getElementById('visualization'));
    visualization.draw(data, null);
  }
    
  google.setOnLoadCallback(drawVisualization);  
  </script>
  </head>
  <body style="font-family: Arial;border: 0 none;">
      <div id="visualization" style="height: 1000px; width: 600px;"></div>
      <!-- HTML output: https://spreadsheets.google.com/tq?tqx=out:html&tq=select+B,C,D,F+where+%28C+contains+%27Florida%27%29&key=0AqAPbBT_k2VUdEtXYXdLdjM0TXY1YUVhMk9jeUQ0NkE -->
    
  </body>
</html>
